<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Test Work">
    <meta name="keywords" content="JavaScript">
    <meta name="author" content="Tania Lukianchuk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Name/Value Pairs</title>
</head>
<body>
<div class="container">
    <h2>Name = Value Pairs</h2>

    <div class="input-group">
        <input id="pairInput" type="text" placeholder="Enter name/value pair in format: name = value"
               oninput="clearErrorMessage()">
        <button onclick="addPair()">Add</button>
    </div>
    <div id="errorMessage"></div>

    <ul id="pairList"></ul>

    <div class="controls">
        <button onclick="sortByName()">Sort by Name</button>
        <button onclick="sortByValue()">Sort by Value</button>
        <button onclick="deleteSelected()">Delete</button>
    </div>
</div>

<script>
    const pairs = [];

    function addPair() {
        const input = document.getElementById('pairInput');
        const errorBox = document.getElementById('errorMessage');
        const value = input.value.trim();
        errorBox.textContent = '';

        const equalIndex = value.indexOf('=');

        if (equalIndex === -1) {
            showError("Invalid format. Use: name = value");
            return;
        }

        const key = value.substring(0, equalIndex).trim();
        const val = value.substring(equalIndex + 1).trim();

        if (key === '' || val === '') {
            showError("Name and value cannot be empty.");
            return;
        }

        if (!isAlphaNumeric(key) || !isAlphaNumeric(val)) {
            showError("Only letters and numbers are allowed for name and value.");
            return;
        }

        pairs.push({name: key, value: val});
        input.value = '';
        renderList();
    }

    function isAlphaNumeric(str) {
        for (let i = 0; i < str.length; i++) {
            const code = str.charCodeAt(i);
            const isLetter = (code >= 65 && code <= 90) || (code >= 97 && code <= 122);
            const isNumber = (code >= 48 && code <= 57);
            if (!isLetter && !isNumber) {
                return false;
            }
        }
        return true;
    }
    function showError(message) {
        const errorBox = document.getElementById('errorMessage');
        errorBox.textContent = message;

        setTimeout(() => {
            errorBox.textContent = '';
        }, 3000);
    }

    function clearErrorMessage() {
        document.getElementById('errorMessage').textContent = '';
    }

    function renderList() {
        const ul = document.getElementById('pairList');
        ul.textContent = '';

        for (let i = 0; i < pairs.length; i++) {
            const pair = pairs[i];
            const li = document.createElement('li');
            const label = document.createElement('label');
            const checkbox = document.createElement('input');

            label.textContent = `${pair.name} = ${pair.value}`;

            checkbox.type = 'checkbox';
            checkbox.setAttribute('data-index', i);

            label.appendChild(checkbox);
            li.appendChild(label);
            ul.appendChild(li);
        }
    }

    function sortByName() {
        pairs.sort((a, b) => a.name.localeCompare(b.name));
        renderList();
    }

    function sortByValue() {
        pairs.sort((a, b) => a.value.localeCompare(b.value));
        renderList();
    }

    function deleteSelected() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        const indexes = [];

        checkboxes.forEach(cb => {
            indexes.push(Number(cb.dataset.index));
        });

        indexes.sort((a, b) => b - a);

        indexes.forEach(i => {
            pairs.splice(i, 1);
        });

        renderList();
    }
</script>
</body>
</html>
